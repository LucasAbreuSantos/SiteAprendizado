<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Tags em Html</h1>
    <hr>
    <p>
        Em Html5, podemos inserir os elementos da Lista a seguir: 
    </p>
    <ul type="Square">
        <li><abbr title="Use a tag 'p'">Paragrafos</abbr></li>
        <li><abbr title="Use a tag 'h1..h6'"> Titulo</abbr></li>
        <li><abbr title="Use a tag 'img'"> Imagens</abbr></li>
        <li><abbr title="Use a tag 'abbr'"> Abreviações</abbr></li>
        <li><abbr title="Use a tag 'code'"> Codigos fonte</abbr></li>
        <li><abbr title="Use a tag 'ol'"> Lista numerada</abbr></li>
        <li><abbr title="Use a tag 'ul'"> Lista com demarcadores</abbr></li>
        <li><abbr title="Use a tag 'a'"> Links</abbr></li>
        <li><abbr title="Use a tag 'hr'"> Linha Horizontal</abbr></li>
        <li><abbr title="Use a tag 'dl'">Lista de Definições</abbr></li>
    </ul>
</body>
</html>
