<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site de Aprendizado.</title>
</head>
<body>
    <!-- Cria um titulo -->
    <h1>Página de teste...</h1>
    <!-- Linha Horizontal -->
    <hr>
    <!-- Paragrafo -->   
    <p>Página de Aprendizado para desenvolvimento WEB!</p>
    <p>
        Você pode escrever um paragrafo de qualquer jeito
        basta colocar tudo no meio de um par de tags &lt;p&gt; e &lt;/p&gt;! 
    </p>
    <!-- 
        -> Tag Br quebra linha
        -> &lt; = "<"
        -> &gt; = ">"     
    -->
    <p>
        Se você precisar quebrar o texto em qualquer lugar pode <br>
        usar a tag &lt;br&gt;!
    </p>
    <!--
         Como usar emoji em HTML: 
         &#X + (Codigo apos a tag U+ do emoji selecionado no site : https://emojipedia.org/) ex: &#X1F600  
    -->
    <p>
        Usando Emoji: &#X1F600 
    </p>
</body>
</html>
