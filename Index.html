<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site de Aprendizado.</title>
</head>
<body>
    <!-- Cria um titulo -->
    <h1>Página de teste...</h1>
    <!-- Linha Horizontal -->
    <hr>
    <!-- Paragrafo -->   
    <p>
        Página de Aprendizado para desenvolvimento WEB! <br>
        <a href="https://www.youtube.com/watch?v=Ejkb_YpuHWs&list=PLHz_AreHm4dkZ9-atkcmcBaMZdmLHft8n">Link para o Curso 100% Gratuito!</a>
    </p>
    <p>
        Você pode escrever um paragrafo de qualquer jeito
        basta colocar tudo no meio de um par de tags &lt;p&gt; e &lt;/p&gt;! 
    </p>
    <!-- 
        -> Tag Br quebra linha
        -> &lt; = "<"
        -> &gt; = ">"     
    -->
    <p>
        Se você precisar quebrar o texto em qualquer lugar pode <br>
        usar a tag &lt;br&gt;!
    </p>
    <!--
         Como usar emoji em HTML: 
         &#X + (Codigo apos a tag U+ do emoji selecionado no site : https://emojipedia.org/) ex: &#X1F600  
    -->
    <p>
        Usando Emoji: &#X1F600 
    </p>
    <!--
         Uso de Imagens :
         Alt : Texto alternativo (Auxilia o google a saber oque é a imagem alem de aparecer no lugar caso tenha algum problema com a imagem)
         Src : Local onde se encontra a imagem podendo ser tanto uma pasta ou link da internet.
    -->
    <img src="Imagens/logoHtml5-200.jpg" alt="Logo HTML5">
    <img src="Imagens/logoCSS3-200.jpg" alt="Logo CSS3">
    <img src="https://bognarjunior.files.wordpress.com/2018/01/1crcyaithv7aiqh1z93v99q.png?w=256" alt="Logo Javascript">
</body>
</html>
